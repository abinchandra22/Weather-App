<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body style="background-color:rgb(68, 143, 247) ;">
    <div class="text-center p-5 my-5 w-50 container" style="background-color:rgb(68, 143, 247) " ;>
        <h1 style="color: yellow;">weather search</h1>
        <div class="search">
            <input id="data" type="text" placeholder="Enter Your City" class="form-control my-5 w-75 ">
            <button onclick="weathersearch()" class="but" type="button"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <img class="img1" src="./img/image_processing20210902-8898-1ozzakp.gif" alt="">
        <div id="result1" class="container  p-3 ">
        </div>
    </div>
    <div id="result2" class="container  p-3  w-50 " style="background-color:rgb(68, 143, 247) ; ">

    </div>

    <div id="result3" class="container  p-3 r w-50 " style="background-color:rgb(68, 143, 247) ;">

    </div>
    <div id="result4" class="container  p-3  w-50 " style="background-color:rgb(68, 143, 247) ;">

    </div>


    <script>
        function weathersearch() {
            country = data.value
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${country}&appid=5b4bee0ba241d092159faf007e166080`)
                .then(Response => Response.json()).then(out => console.log(displaydata(out)));
            //data displaying
            function displaydata(dataarray) {
                cname = dataarray.name
                temp = dataarray.main.temp
                mintemp = dataarray.main.temp_min
                maxtemp = dataarray.main.temp_max
                pressure = dataarray.main.pressure
                description = dataarray.weather[0].description
                main = dataarray.weather[0].main
                visibility = dataarray.visibility
                humidity = dataarray.main.humidity
                wind = dataarray.wind.speed
                cloud = dataarray.clouds.all
                icon = dataarray.weather[0].icon




                result1.innerHTML = `<h2 >${cname}</h2>`

                result2.innerHTML = `<div class="card mb-3" style="max-width: 540px; background-color:rgb(68, 143, 247);" >
  <div class="row g-0">
    <div class="col-md-4">
      <img src="./img/temp.png" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5>Temperature-${temp}K</h5>
        <h5 >MaxTemperature-${maxtemp}K</h5>
    <h5 >MinTemperature-${mintemp}K</h5>
    <h5 >Humidity -${humidity}%</h5>
      </div>
    </div>
  </div>
</div>`

                result3.innerHTML = `<div class="card mb-3" style="max-width: 540px; background-color:rgb(68, 143, 247);" >
  <div class="row g-0">
    <div class="col-md-4">
      <img src="./img/sunny.png" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5>Today ${main}</h5>
    <h5>It's ${description}</h5>
    <h5> Visibility-${visibility}m</h5>
      </div>
    </div>
  </div>
</div>`

                result4.innerHTML = `<div class="card mb-3" style="max-width: 540px; background-color:rgb(68, 143, 247);" >
  <div class="row g-0">
    <div class="col-md-4">
      <img src="./img/wind3.png" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5>Speed-${wind}m/s</h5>
    <h5>Clouds-${cloud}%</h5>
    <h5>Pressure-${pressure}hPa</h5>

        </div>
    </div>
  </div>
</div>`


            }
        }

    </script>


</body>

</html>
